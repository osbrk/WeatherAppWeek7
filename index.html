<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Public+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="images/Coastline.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="mb-2" id="current-day">Weather in</div>
      <div class="row mb-4">
        <div class="col-6">
          <h1>Marbella, Spain</h1>
        </div>
        <div class="col-2">
          <img src="images/sun.png" alt="Sunny" id="currentImage" />
        </div>
        <div class="col-4" id="current">
          <div id="current-desc">Clear</div>
          <span id="current-degrees">22</span>
          <span><a href="#" id="celcius" class="active">ºC</a></span> |
          <span><a href="#" id="fahrenheit">ºF</a></span>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-6">
          <div>Humidity: <span id="humidity">48</span>%</div>
          <div>Wind: <span id="wind">3</span> km/h</div>
        </div>
      </div>
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type city name..."
              class="form-control"
              id="change-city"
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
